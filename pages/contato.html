<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jaasiel Antunes">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="shortcut icon" href="../assets/icon.png" type="image/x-icon">
  <title>Single Tech</title>
</head>

<body>

  <header class="header-contato">
    <div class="container"> <!-- inicio container -->
      <nav> <!-- inicio nav -->
        <a href="/">
          <img src="../assets/logo.png" alt="logo" class="logo">
        </a>

        <ul class="ul">
          <a href="../index.html">Home</a>
          <a href="../pages/sobre.html">Sobre Nós</a>
          <a href="../pages/servicos.html">Serviços</a>
          <a class="btn" href="../pages/contato.html">Contato</a>

          <div class="close-icon" onclick="closeMenu()">
            <i class="fas fa-times-circle"></i>
          </div>
        </ul>

        <div class="menu-icon" onclick="openMenu()">
          <i class="fas fa-bars"></i>
        </div>
      </nav> <!-- fim nav -->

      <section class="banner">
        <div class="banner-text">
          <h1>Nos Contate</h1>
          <p>
            Entre em contato com o nosso time e seja feliz tirando a sua ideia
            do papel.
          </p>
        </div>
      </section>
    </div> <!-- fim container -->
  </header>

  <section class="contato">
    <div class="container">
      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15838
        .049077419819!2d-34.85162458981967!3d-7.066445786977387!2m3!1f0!2f0!3f0!
        3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7acdde5cf07c6f7%3A0xc944f096cfecefa3
        !2sBessa%2C%20Jo%C3%A3o%20Pessoa%20-%20PB!5e0!3m2!1spt-BR!2sbr!4v1685397
        976976!5m2!1spt-BR!2sbr" width="100%" height="450px" allowfullscreen="" 
        loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>

      <div class="contato-info">
        <div class="left-side">
          <div>
            <i class="fas fa-map-marked-alt"></i>
            <p>Rua Antonio Jovino de Lima, 45 - Bessa João Pessoa-PB</p>
          </div>

          <div>
            <i class="fas fa-envelope"></i>
            <p>whitepace@gmail.com</p>
          </div>

          <div>
            <i class="fas fa-phone-alt"></i>
            <p>(83) 91234-5678</p>
          </div>
        </div>

        <div class="right-side">
          <form method="post">
            <input type="text" placeholder="Seu nome" required>
            <input type="email" placeholder="Seu melhor E-mail" required>
            <input type="text" placeholder="Assunto" required>
            <textarea placeholder="Sua mensagem" cols="30" rows="10"></textarea>
            <button class="btn no-animation">enviar mensagem</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer> <!-- inicio footer -->
    <div class="container">
      <div class="links">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
      </div>
      <p>Copyright © 2023 Single Tech - Todos os Direitos Reservados</p>
    </div>
  </footer> <!-- inicio footer -->


  <script src="../js/script.js"></script>
  <script src="https://kit.fontawesome.com/ea068a3856.js" crossorigin="anonymous"></script>
</body>

</html>
